<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Counter</h1>
        <div class="input-group">
            <p id="num-el">Number of Students in Class:</p>
            <input id="total-el" type="number" min="1" placeholder="Enter total students">
        </div>
        <button id="enter-btn" onclick="storeTotal()">Enter</button>

        <h2 id="count-el">Roll Number: 1</h2>
        <button id="increment-btn" onclick="increment()">Present</button>
        <button id="display-btn" onclick="save()">Absent</button>
        <p id="display-el">Absent Roll Numbers: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
